
{% extends 'base.html' %}

{% block title %}إعادة تعيين كلمة المرور - نظام إدارة مبيعات الملابس{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">إعادة تعيين كلمة المرور</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">إرسال رابط إعادة التعيين</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
