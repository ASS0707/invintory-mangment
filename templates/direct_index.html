{% extends "base.html" %}

{% block title %}نظام إدارة مبيعات الملابس{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">مرحباً بك في نظام إدارة مبيعات الملابس</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-tshirt fa-4x text-primary mb-3"></i>
                        <h4>النظام المتكامل لإدارة مخزون وعمليات الملابس بالجملة</h4>
                    </div>
                    
                    <p class="lead text-center">
                        يرجى تسجيل الدخول للوصول إلى النظام
                    </p>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">إصدار 1.0 - جميع الحقوق محفوظة 2025</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
