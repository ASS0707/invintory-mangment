<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/">
    <meta name="description" content="نظام إدارة مخزون وعمليات الملابس بالجملة - تطبيق ويب متكامل لإدارة المخزون والعملاء والموردين">
    <meta name="keywords" content="نظام إدارة, ملابس, مخزون, عمليات, جملة, فواتير, عملاء, موردين">
    <title>نظام إدارة مبيعات الملابس</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            direction: rtl;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #4a69bd;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>نظام إدارة مبيعات الملابس</h1>
    <p>جاري التحميل...</p>
    <div class="loader"></div>
    <p>إذا لم يتم إعادة توجيهك تلقائيًا، <a href="/">انقر هنا</a></p>
    <script>
        window.location.href = "/";
    </script>
</body>
</html>
